<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pixels Art</title>
</head>
<body>
    <section class="showcase">
    <video src="/Rainbow Sky and Clouds - Free Cartoon Background Loop.mp4" muted loop autoplay class="video"></video>
    <div class="overlay"></div>
    <div class="texto-video">
    <header>
        <h1 id="title">Pixels Art</h1>
    </header>
    <section id="color-palette">
        <div class="color selected" id="black"></div>
        <div class="color other-colors" id="red"></div>
        <div class="color other-colors" id="green"></div>
        <div class="color other-colors" id="blue"></div>
    </section>
    <button id="button-random-color" class="btn btn-light">Cores aleat√≥rias</button>

    <div class="change-board">
    <input id="board-size" min="1" type="number" class="form-control">
    <button id="generate-board" class="btn btn-light">VQV</button>
    </div>

    <div id="pixel-board">
    </div>
    <button id="clear-board" class="btn btn-primary">Limpar</button>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
